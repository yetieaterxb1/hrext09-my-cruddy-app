  <link rel='stylesheet' href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <script
          src="https://code.jquery.com/jquery-3.3.1.js"

          crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>

</head>
<body>
  <div class="container " id='header-container' style="display: flex; flex-flow: row wrap; justify-content: center;">
    <div class="page-header">
        <!-- <h3 class='header-text'>Beer Flight</h3> -->
        <div id="wrapper">
            <h1 class="chrome">BEER</h1>
            <h3 class="dreams">Flight</h3>
    </div>
  </div>
  <br>
  <div class="container mx-auto" style='margin-top: 100px'>
    <div class="row">
      <div class="col">
          <table id = 'beertable' style='background-color: white'class="table table-hover thead-light table-sm sortable  ">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Brewery</th>
                  <th scope="col">Rating</th>
                  <th scope="col">Delete</th>
                </tr>
              </thead>
              <tbody id='beer-table-body'>
              </tbody>
            </table>
      </div>
    </div>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add a Beer</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id='beerForm'>
            <input id="nameInput" type="text" placeholder="Name">
            <input id="breweryInput" type="text" placeholder="Brewery">
            <input id="ratingInput" type="text" placeholder="Rating 1-5">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary mr-auto" style= 'background-color: rgb(252, 85, 85)' id="deleteBeerButton">Delete Beer</button>
          <button type="button" class="btn btn-primary" id="submitButton" style='background-color: rgb(115, 115, 242)'data-dismiss="modal">Save</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>

        </div>
      </div>
    </div>
  </div>

  <script src='app/app2.js'></script>
  <script src='app/app.js'></script>

</body>
